<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="/images/rock.jpg" alt=""></div>
        <div class="choice" id="paper"><img src="/images/paper.png" alt=""></div>
        <div class="choice" id="scissor"><img src="/images/scissor.jfif" alt=""></div>
    </div>
    <div class="score">
        <div class="user">
            <p id="users">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="comp">0</p>
            <p>Comp.</p>
        </div>
    </div>

    <div class="msg_container">
        <p id="msg">Play Your Move</p>
        <p id="reset">reset</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
